<div class="homepage">
    <h1>{{vm.tituloCadastro}}</h1>

    <div class="cadastroBox" ng-init="vm.init()">
        <form>
            <div class="form-group">
                <label for="nome">Nome do cliente:</label>
                <input type="text" class="form-control" ng-model="vm.cliente.nome" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="cpf">CPF do cliente:</label>
                <input type="text" class="form-control" ng-model="vm.cliente.cpf" id="cpf" placeholder="123456789">
            </div>
        </form>
        <button type="button" ng-class="vm.botaoEstilo" ng-click="vm.cadastrar()">{{vm.textoBotao}}</button>
        <button type="button" class="clear" ng-click="vm.limpar()">Limpar</button>

    </div>
</div>
