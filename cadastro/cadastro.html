<h1>{{vm.teste}}</h1>

<div class="container">
    <form>
        <div class="form-group">
            <label for="nome">Nome do cliente:</label>
            <input type="text" class="form-control" ng-model="vm.cliente.nome" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="rg">RG do cliente:</label>
            <input type="text" class="form-control" ng-model="vm.cliente.rg" id="rg" placeholder="000000">
        </div>
    </form>
    <button type="button" class="btn btn-primary" ng-click="vm.cadastrar()">{{vm.textoBotao}}</button>
    <button type="button" class="btn btn-secondary" ng-click="vm.limpar()">Limpar</button>

</div>
