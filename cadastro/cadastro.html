<div class="homepage">
<h1>{{vm.teste}}</h1>

<div class="cadastroBox" >
    <form>
        <div class="form-group">
            <label for="nome">Nome do cliente:</label>
            <input type="text" class="form-control" ng-model="vm.cliente.nome" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="rg">RG do cliente:</label>
            <input type="text" class="form-control" ng-model="vm.cliente.rg" id="rg" placeholder="000000">
        </div>
    </form>
    <button type="button" ng-class="vm.botaoEstilo" ng-click="vm.cadastrar()">{{vm.textoBotao}}</button>
    <button type="button" class="clear" ng-click="vm.limpar()">Limpar</button>

</div>
</div>
