<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>

    <meta charset="UTF-8">
    
    <title>Angular JS</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="curso-styles.css">
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="node_modules\angular\angular.min.js"></script>
    <script src="node_modules\angular-route\angular-route.min.js"></script>

    <script src="curso-app.js"></script>
    <script src="curso-router.js"></script>
    <script src="curso-service.js"></script>

    <script src="cadastro/cadastro-controller.js"></script>
    <script src="home/home-controller.js"></script>
    <script src="componente/componente-alert.js"></script>


    <link rel="shortcut icon" href="assets\favicon.ico">

</head>
<body>

  <div class="hNav header">      
      <div ng-controller="MenuController as vm">
        <ul>
          <li>
            <label class="tituloProjeto">Angular JS</label>
          </li>
          <li ng-repeat="item in vm.itensMenu">
            <a ng-class="item.class" ng-click="vm.navegar(item.titulo, vm.itensMenu)">{{item.titulo}}</a>
          </li>
          <li style="float: right">
            <a ng-click="vm.about()">Sobre</a>
          </li>
          <li style="float: right">
            <a class ="linkG" href="https://github.com/alvarohsp/Angular" target="_blank">GitHub</a>
          </li>
         </ul>
      </div>
    </div>


    <div ng-view></div>

</body>
</html>
