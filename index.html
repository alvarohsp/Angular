<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="UTF-8">
    
    <title>Angular JS</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="node_modules\angular\angular.min.js"></script>
    <script src="node_modules\angular-route\angular-route.min.js"></script>

    <script src="curso-app.js"></script>
    <script src="curso-router.js"></script>
    <script src="curso-service.js"></script>

    <script src="cadastro/cadastro-controller.js"></script>
    <script src="home/home-controller.js"></script>
    

    <link rel="shortcut icon" href="assets\favicon.ico">

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <label class="navbar-brand">Angular</label>     
        <div class="collapse navbar-collapse" id="navbarSupportedContent" ng-controller="MenuController as vm">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-repeat="item in vm.itensMenu">
              <a ng-class="item.class" ng-click="vm.navegar(item.titulo, vm.itensMenu)">{{item.titulo}}</a>
            </li>
           </ul>
        </div>
      </nav>
    <div ng-view></div>
  </div>
</body>
</html>
